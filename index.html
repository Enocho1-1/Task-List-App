<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="app.css">
  <title>Task List</title>
</head>
<body>
  <div class="jumbotron jumbotron-fluid bg-primary">
    <div class="container text-center p-4 text-white">
      <h1 class="display-4 mt-4">The Task App</h1>
      <p class="lead mt-4"></p>
    </div>
  </div>
  <div class="containerTwo border border-1 mt-4">
    <h1 class="p-2">Task List</h1>
    <p class="fst-italic mx-2">Double Click Item to delete</p>
    <form action="">
      <div class="input-group mb-3">
        
        <input type="text" class="form-control" placeholder="Add Task" id= "userInput">
        <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Add Task</button>
      </div>
    </form>
    <hr>
    <div>
      <h1 class="p-2">Filter Tasks</h1>
      <input type="text" class="form-control" id="filter" placeholder="Enter key word">
      <ul class="list-group pt-2"></ul>
        <button class="btn btn-outline-secondary btn-dark text-white mt-2 clear-item" type="submit" id="button-addon2">Clear Tasks</button>
    </div>
    
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
